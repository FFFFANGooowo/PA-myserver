    <script>
        // å®¢æˆ·ç«¯ WebSocket è¿æ¥
        let socket;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        const reconnectDelay = 3000; // 3ç§’

        // DOM å…ƒç´ 
        const nameInput = document.getElementById('nameInput');
        const joinQueueBtn = document.getElementById('joinQueueBtn');
        const queueList = document.getElementById('queueList');
        const queueCount = document.getElementById('queueCount');
        const connectionStatus = document.getElementById('connectionStatus');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // è¿æ¥ WebSocket
        function connectWebSocket() {
            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            loadingSpinner.style.display = 'block';
            
            // åˆ›å»º WebSocket è¿æ¥
            socket = new WebSocket('ws://localhost:3000');
            
            // è¿æ¥å»ºç«‹æ—¶
            socket.onopen = function() {
                console.log('å·²è¿æ¥åˆ°æœåŠ¡å™¨');
                connectionStatus.textContent = 'å·²è¿æ¥åˆ°æœåŠ¡å™¨';
                connectionStatus.className = 'connection-status status-connected';
                loadingSpinner.style.display = 'none';
                reconnectAttempts = 0;
                
                // è¿æ¥åç«‹å³è¯·æ±‚å½“å‰é˜Ÿåˆ—
                socket.send(JSON.stringify({ type: 'getQueue' }));
            };
            
            // æ”¶åˆ°æ¶ˆæ¯æ—¶
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                if (data.type === 'queueUpdate') {
                    updateQueueDisplay(data.queue);
                } else if (data.type === 'joinSuccess') {
                    showNotification('æˆåŠŸåŠ å…¥é˜Ÿåˆ—!', 'success');
                    nameInput.value = ''; // æ¸…ç©ºè¾“å…¥æ¡†
                } else if (data.type === 'error') {
                    showNotification(data.message, 'error');
                }
            };
            
            // è¿æ¥å…³é—­æ—¶
            socket.onclose = function() {
                console.log('ä¸æœåŠ¡å™¨çš„è¿æ¥å·²å…³é—­');
                connectionStatus.textContent = 'ä¸æœåŠ¡å™¨æ–­å¼€è¿æ¥';
                connectionStatus.className = 'connection-status status-disconnected';
                
                // å°è¯•é‡æ–°è¿æ¥
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    console.log(`å°è¯•é‡æ–°è¿æ¥ (${reconnectAttempts}/${maxReconnectAttempts})...`);
                    connectionStatus.textContent = `å°è¯•é‡æ–°è¿æ¥ (${reconnectAttempts}/${maxReconnectAttempts})...`;
                    setTimeout(connectWebSocket, reconnectDelay);
                } else {
                    connectionStatus.textContent = 'æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨';
                    loadingSpinner.style.display = 'none';
                }
            };
            
            // è¿æ¥é”™è¯¯æ—¶
            socket.onerror = function(error) {
                console.error('WebSocket é”™è¯¯:', error);
                loadingSpinner.style.display = 'none';
            };
        }

        // åŠ å…¥é˜Ÿåˆ—
        function joinQueue() {
            const name = nameInput.value.trim();
            
            if (!name) {
                showNotification('è¯·è¾“å…¥æ‚¨çš„å§“å', 'error');
                return;
            }
            
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'join',
                    name: name
                }));
            } else {
                showNotification('æœªè¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·ç¨åå†è¯•', 'error');
            }
        }

        // æ›´æ–°é˜Ÿåˆ—æ˜¾ç¤º
        function updateQueueDisplay(queue) {
            queueList.innerHTML = '';
            
            if (queue.length === 0) {
                queueList.innerHTML = '<p style="text-align: center; color: #666;">é˜Ÿåˆ—å½“å‰ä¸ºç©º</p>';
                return;
            }
            
            queue.forEach((person, index) => {
                const listItem = document.createElement('div');
                listItem.className = 'queue-item';
                
                // è®¡ç®—ç­‰å¾…æ—¶é—´
                const waitTime = formatWaitTime(new Date() - new Date(person.joinTime));
                
                listItem.innerHTML = `
                    <div class="queue-position">${index + 1}</div>
                    <div class="queue-name">${person.name}</div>
                    <div class="queue-time">ç­‰å¾…æ—¶é—´: ${waitTime}</div>
                `;
                
                queueList.appendChild(listItem);
            });
        }

        // æ ¼å¼åŒ–ç­‰å¾…æ—¶é—´
        function formatWaitTime(milliseconds) {
            const seconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            
            if (hours > 0) {
                return `${hours}å°æ—¶ ${minutes % 60}åˆ†é’Ÿ`;
            } else if (minutes > 0) {
                return `${minutes}åˆ†é’Ÿ ${seconds % 60}ç§’`;
            } else {
                return `${seconds}ç§’`;
            }
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // 2ç§’åç§»é™¤é€šçŸ¥
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 2000);
        }

        // äº‹ä»¶ç›‘å¬å™¨
        joinQueueBtn.addEventListener('click', joinQueue);
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {

        document.head.appendChild(notificationStyle);

        // é¡µé¢åŠ è½½æ—¶è¿æ¥ WebSocket

        // Flappy Bird æ¸¸æˆä»£ç 
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const startButton = document.getElementById('startButton');
            const scoreElement = document.getElementById('score');
            const highScoreElement = document.getElementById('highScore');
            
            // è®¾ç½®ç”»å¸ƒå°ºå¯¸
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // æ¸¸æˆå˜é‡
            let gameActive = false;
            let score = 0;
            let highScore = localStorage.getItem('flappyHighScore') || 0;
            highScoreElement.textContent = highScore;
            
            // é¸Ÿçš„å±æ€§
            const bird = {
                x: canvas.width / 4,
                y: canvas.height / 2,
                radius: 15,
                velocity: 0,
                gravity: 0.125,
                jump: -3,
                emoji: 'ğŸ¦¤'
            };
            
            // ç®¡é“å±æ€§
            const pipes = [];
            const pipeWidth = 60;
            const pipeGap = 150;
            const pipeSpeed = 2;
            const pipeInterval = 1800; // æ¯«ç§’
            let lastPipeTime = 0;
            
            // æ¸¸æˆé¢œè‰² - ä¸é¡µé¢é£æ ¼ä¸€è‡´
            const colors = {
                background: '#FAF9F6',
                pipe: '#4A3F35',
                pipeHighlight: '#5A4F45',
                text: '#4A3F35'
            };
            
            // ç»˜åˆ¶èƒŒæ™¯
            function drawBackground() {
                ctx.fillStyle = colors.background;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            // ç»˜åˆ¶å°é¸Ÿ
            function drawBird() {
                ctx.font = `${bird.radius * 2}px serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(bird.emoji, bird.x, bird.y);
            }
            
            // ç»˜åˆ¶ç®¡é“ - ç¾åŒ–ç‰ˆæœ¬
            function drawPipes() {
                pipes.forEach(pipe => {
                    // åˆ›å»ºç®¡é“æ¸å˜è‰²
                    const topGradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipeWidth, 0);
                    topGradient.addColorStop(0, colors.pipe);
                    topGradient.addColorStop(0.7, colors.pipe);
                    topGradient.addColorStop(1, colors.pipeHighlight);
                    
                    const bottomGradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipeWidth, 0);
                    bottomGradient.addColorStop(0, colors.pipe);
                    bottomGradient.addColorStop(0.7, colors.pipe);
                    bottomGradient.addColorStop(1, colors.pipeHighlight);
                    
                    // ä¸Šç®¡é“ä¸»ä½“
                    ctx.fillStyle = topGradient;
                    ctx.beginPath();
                    ctx.rect(pipe.x, 0, pipeWidth, pipe.top);
                    ctx.fill();
                    
                    // ä¸Šç®¡é“æœ«ç«¯è£…é¥°
                    ctx.fillStyle = "#3A2F25";
                    ctx.beginPath();
                    ctx.rect(pipe.x - 5, pipe.top - 15, pipeWidth + 10, 15);
                    ctx.fill();
                    
                    // ä¸Šç®¡é“åœ†è§’è£…é¥°
                    ctx.fillStyle = colors.pipeHighlight;
                    ctx.beginPath();
                    ctx.rect(pipe.x - 5, pipe.top - 15, 5, 15);
                    ctx.rect(pipe.x + pipeWidth, pipe.top - 15, 5, 15);
                    ctx.fill();
                    
                    // ä¸‹ç®¡é“ä¸»ä½“
                    ctx.fillStyle = bottomGradient;
                    ctx.beginPath();
                    ctx.rect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height - pipe.top - pipeGap);
                    ctx.fill();
                    
                    // ä¸‹ç®¡é“é¡¶ç«¯è£…é¥°
                    ctx.fillStyle = "#3A2F25";
                    ctx.beginPath();
                    ctx.rect(pipe.x - 5, pipe.top + pipeGap, pipeWidth + 10, 15);
                    ctx.fill();
                    
                    // ä¸‹ç®¡é“åœ†è§’è£…é¥°
                    ctx.fillStyle = colors.pipeHighlight;
                    ctx.beginPath();
                    ctx.rect(pipe.x - 5, pipe.top + pipeGap, 5, 15);
                    ctx.rect(pipe.x + pipeWidth, pipe.top + pipeGap, 5, 15);
                    ctx.fill();
                    
                    // æ·»åŠ ç®¡é“çº¹ç†(å°çº¿æ¡)
                    ctx.strokeStyle = "rgba(255, 255, 255, 0.1)";
                    ctx.lineWidth = 1;
                    
                    // ä¸Šç®¡é“çº¹ç†
                    for(let i = 10; i < pipe.top; i += 20) {
                        ctx.beginPath();
                        ctx.moveTo(pipe.x + 5, i);
                        ctx.lineTo(pipe.x + pipeWidth - 5, i);
                        ctx.stroke();
                    }
                    
                    // ä¸‹ç®¡é“çº¹ç†
                    for(let i = pipe.top + pipeGap + 25; i < canvas.height; i += 20) {
                        ctx.beginPath();
                        ctx.moveTo(pipe.x + 5, i);
                        ctx.lineTo(pipe.x + pipeWidth - 5, i);
                        ctx.stroke();
                    }
                });
            }
            
            // ç»˜åˆ¶åˆ†æ•°
            function drawScore() {
                ctx.fillStyle = colors.text;
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`åˆ†æ•°: ${score}`, canvas.width / 2, 30);
            }
            
            // ç»˜åˆ¶å¼€å§‹æç¤º
            function drawStartPrompt() {
                ctx.fillStyle = colors.text;
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('ç‚¹å‡»æˆ–æŒ‰ç©ºæ ¼é”®å¼€å§‹', canvas.width / 2, canvas.height / 2 - 50);
                ctx.fillText('ğŸ¦¤', canvas.width / 2, canvas.height / 2);
            }
            
            // ç”Ÿæˆç®¡é“
            function generatePipe() {
                const minHeight = 50;
                const maxHeight = canvas.height - pipeGap - minHeight;
                const height = Math.floor(Math.random() * (maxHeight - minHeight) + minHeight);
                
                pipes.push({
                    x: canvas.width,
                    top: height,
                    passed: false
                });
            }
            
            // æ›´æ–°æ¸¸æˆçŠ¶æ€
            function update(timestamp) {
                if (!gameActive) return;
                
                // æ›´æ–°å°é¸Ÿä½ç½®
                bird.velocity += bird.gravity;
                bird.y += bird.velocity;
                
                // ç”Ÿæˆæ–°ç®¡é“
                if (!lastPipeTime || timestamp - lastPipeTime > pipeInterval) {
                    generatePipe();
                    lastPipeTime = timestamp;
                }
                
                // æ›´æ–°ç®¡é“ä½ç½®
                for (let i = 0; i < pipes.length; i++) {
                    pipes[i].x -= pipeSpeed;
                    
                    // æ£€æŸ¥æ˜¯å¦é€šè¿‡ç®¡é“
                    if (!pipes[i].passed && pipes[i].x + pipeWidth < bird.x) {
                        pipes[i].passed = true;
                        score++;
                        scoreElement.textContent = score;
                        
                        // æ›´æ–°æœ€é«˜åˆ†
                        if (score > highScore) {
                            highScore = score;
                            highScoreElement.textContent = highScore;
                            localStorage.setItem('flappyHighScore', highScore);
                        }
                    }
                    
                    // ç§»é™¤è¶…å‡ºç”»å¸ƒçš„ç®¡é“
                    if (pipes[i].x + pipeWidth < 0) {
                        pipes.splice(i, 1);
                        i--;
                    }
                }
                
                // ç¢°æ’æ£€æµ‹
                if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) {
                    gameOver();
                    return;
                }
                
                for (const pipe of pipes) {
                    if (
                        bird.x + bird.radius > pipe.x && bird.x - bird.radius < pipe.x + pipeWidth &&
                        (bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.top + pipeGap)
                    ) {
                        gameOver();
                        return;
                    }
                }
                
                // ç»˜åˆ¶æ¸¸æˆ
                drawBackground();
                drawPipes();
                drawBird();
                drawScore();
                
                // ç»§ç»­åŠ¨ç”»å¾ªç¯
                requestAnimationFrame(update);
            }
            
            // æ¸¸æˆç»“æŸ
            function gameOver() {
                gameActive = false;
                startButton.style.display = 'block';
                startButton.textContent = 'é‡æ–°å¼€å§‹';
            }
            
            // å¼€å§‹æ¸¸æˆ
            function startGame() {
                if (gameActive) return;
                
                bird.y = canvas.height / 2;
                bird.velocity = 0;
                pipes.length = 0;
                score = 0;
                scoreElement.textContent = score;
                lastPipeTime = 0;
                
                gameActive = true;
                startButton.style.display = 'none';
                
                requestAnimationFrame(update);
            }
            
            // åˆå§‹åŒ–
            function init() {
                drawBackground();
                drawBird();
                drawStartPrompt();
                
                // ç›‘å¬ç‚¹å‡»å¼€å§‹
                startButton.addEventListener('click', startGame);
                
                // ç›‘å¬ç‚¹å‡»å’ŒæŒ‰é”®
                canvas.addEventListener('click', function() {
                    if (gameActive) {
                        bird.velocity = bird.jump;
                    } else {
                        startGame();
                    }
                });
                
                document.addEventListener('keydown', function(e) {
                    if (e.code === 'Space') {
                        if (gameActive) {
                            bird.velocity = bird.jump;
                        } else {
                            startGame();
                        }
                        // é˜²æ­¢ç©ºæ ¼é”®æ»šåŠ¨é¡µé¢
                        e.preventDefault();
                    }
                });
                
                // çª—å£å¤§å°è°ƒæ•´æ—¶é‡æ–°è®¾ç½®ç”»å¸ƒå°ºå¯¸
                window.addEventListener('resize', function() {
                    canvas.width = canvas.offsetWidth;
                    canvas.height = canvas.offsetHeight;
                    
                    if (!gameActive) {
                        drawBackground();
                        drawBird();
                        drawStartPrompt();
                    }
                });
            }
            
            // åˆå§‹åŒ–æ¸¸æˆ
            init();
        });
    </script>
</body>
</html>
